name: Venom
description: Blogging about things
meta_description: "A generic blog about my up and incoming projects, tests, and other things"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /blog
domain_name: 'http://mimerme.github.io/blog'
google_analytics: 'UA-XXXXXXXX-X'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://mimerme.github.io'
author:         'Andros Yang'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
